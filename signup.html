<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to Quicken</title>
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.0rc1.min.js"></script>
<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jqm-demos.css">
</head>

<body class="mainbg">
<div data-role="page" class="jqm-demos jqm-home" data-add-back-btn="true">
  <div data-role="header" class="jqm-header">
  <a href="#" data-rel="back">Back</a>
    <h1>&nbsp;&nbsp;&nbsp;Welcome to Quicken </h1>
    <h2><a href="#"><img src="img/logo.png" alt=""></a></h2>
  </div>
  <!-- /header -->
  
  <div role="main" class="ui-content jqm-content formcontent">
    <form id="signup" name="signup" action="" >
      <input id="name" name="name" type="text" placeholder="Name" required />
      <input id="email" name="email" type="email" placeholder="E-mail address" required />
      <input id="password" name="password" type="password" placeholder="Password" required />
      <div class="agreetxt">
        <input type="checkbox" required />
        <span>I agree to Quicken Terms</span><div class="clear"></div></div>
      <input type="submit" value="Sign up" />
    </form>
  </div>
  <!-- /content --> 
</div>
</body>
</html>
